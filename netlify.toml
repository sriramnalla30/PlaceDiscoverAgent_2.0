[build]
  base = "/"
  publish = "frontend"
  # No build command - static files only
  ignore = "git diff --quiet HEAD^ HEAD requirements.txt app/"

# Redirect all routes to index.html for single-page app behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for API requests (CORS)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Environment context settings
[context.production.environment]
  NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"
